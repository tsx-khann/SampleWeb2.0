<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up - Manwah</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="brand"><a href="index.html">MANWAH</a></div>
  </header>

  <main class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Username<input id="signupUser"></label>
      <label>Email<input id="signupEmail" type="email"></label>
      <label>Password<input id="signupPass" type="password"></label>
      <label>Confirm Password<input id="signupPass2" type="password"></label>
      <div class="hint"></div>
      <button class="btn" id="signupBtn">Sign up</button>
    </form>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
