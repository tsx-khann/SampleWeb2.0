<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manwah - Series</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <header class="site-header">
    <div class="brand"><a href="index.html">MANWAH</a></div>

    <div class="search-wrap">
      <input 
        id="searchInput"
        placeholder="Search manwah title..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      >
    </div>

    <nav class="menu">
      <button id="menuBtn" class="hamburger">
        ☰
      </button>

      <div id="menuPanel" class="menu-panel hidden">
        <a href="#" id="catLink">Categories</a>
        <a href="#" id="bookmarkLink">Bookmarks</a>
      </div>
    </nav>
    <button id="headerToggleBtn" class="header-toggle-btn">
      <img id="headerToggleIcon" src="assets/images/icon/up.png" alt="Toggle Header">
    </button>
  </header>

  <main class="container series-page">
    <div class="series-detail">
      <img id="seriesCover" src="assets/images/covers/placeholder.png" alt="cover" class="cover-small">
      <div class="series-meta">
        <h1 id="seriesTitle">Series Title</h1>
        <div class="rating" id="seriesRating">★★★★★</div>
        <button id="bookmarkBtn" class="btn">Bookmark</button>
        <p id="seriesDesc">Description...</p>
      </div>
    </div>

    <section>
      <h3>Chapters</h3>
      <ul id="chapterList" class="chapter-list"></ul>
    </section>

    <section>
      <h3>Reviews</h3>
      <div id="commentsSection" class="comments"></div>
    </section>
  </main>

  <footer class="site-footer">&copy; <span id="year2"></span> Manwah - Demo</footer>
  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();
  </script>
</body>
</html>
