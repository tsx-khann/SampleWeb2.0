<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manwah - Home</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <header class="site-header">
    <div class="brand"><a href="index.html">MANWAH</a></div>

    <div class="search-wrap">
      <input 
        id="searchInput"
        placeholder="Search manwah title..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      >
    </div>


    <nav class="menu">
      <button id="menuBtn" class="hamburger">
        â˜°
      </button>

      <div id="menuPanel" class="menu-panel hidden">
        <a href="#" id="catLink">Categories</a>
        <a href="#" id="bookmarkLink">Bookmarks</a>
      </div>
    </nav>
    <button id="headerToggleBtn" class="header-toggle-btn">
      <img id="headerToggleIcon" src="assets/images/icon/up.png" alt="Toggle Header">
    </button>
  </header>


  <main class="container">
    <section>
      <h2>LATEST</h2>
      <div id="latestList" class="series-list"></div>
    </section>

    <section>
      <h2>FEATURED</h2>
      <div id="featuredList" class="series-list"></div>
    </section>

    <section>
      <h2>RECOMMENDED</h2>
      <div id="recommendedList" class="series-list"></div>
    </section>
  </main>

  <footer class="site-footer">&copy; <span id="year"></span> Manwah - Demo</footer>

  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
