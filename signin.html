<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in - Manwah</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="brand"><a href="index.html">MANWAH</a></div>
  </header>

  <main class="auth-container">
    <h2>Sign In</h2>
    <form id="signinForm">
      <label>Username<input id="signinUser" required></label>
      <label>Password <input id="signinPass" type="password"></label>
      <button class="btn" type="submit">Sign in</button>
      <br>
      <div class="auth-actions" align="center">
        <a href="signup.html">Sign up</a>
      </div>

    </form>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
